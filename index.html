---
layout: dc_visualization
title: ERDA
---
<script type="text/x-handlebars-template" id="breadcrumbs_template">
	{% raw %}
	<li><button type="button" class="btn btn-default clear_button">Clear</button></li>
	{{#each this}}
		{{#isArray this.value}}
			{{#each this.value}}
				<li class="breadcrumb" data-type="{{../../type}}" "data-index="{{@index}}"><span class="glyphicon glyphicon-remove"></span> {{../../title}}: {{this}}</li>
			{{/each}}
		{{else}}
			<li class="breadcrumb" data-type="{{../type}}"><span class="glyphicon glyphicon-remove"></span> {{../title}}: {{this}}</li>
		{{/isArray}}
		{{/each}}
		{% endraw %}
</script>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>ERDA</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<p class="lead">
				ERDA (Emergency Response Data Analysis) is an effort to apply statistical analysis to emergency response data obtained from the city of Washington, DC.
			</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<ul id="breadcrumbs"></ul>
		</div>
	</div>
  <div class="row">
    <div id="incidents_map_container" class="col-md-12">
			<h2>Incidents by Location</h2>
			<div id="incidents_map"></div>
    </div>
  </div>
  <div class="row">
    <div id="response_time_histogram_container" class="col-md-6">
			<h2>Incidents by Response Time</h2>
			<div id="response_time_histogram"></div>
    </div>
    <div id="type_bar_chart_container" class="col-md-6">
			<h2>Incidents by Type</h2>
			<div id="type_bar_chart"></div>
    </div>
  </div>
</div>
